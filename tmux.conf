# ─────────────────────────────────────────────
#  General
# ─────────────────────────────────────────────

# Prefix: Ctrl-a (screen-style)
set -g prefix C-a
bind C-a send-prefix

# Start windows and panes at 1 (easier keyboard reach)
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 50000

# Faster key repetition
set -s escape-time 10

# Enable 256-color and true color
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*:Tc"

# Allow tmux to pass OSC 52 through to the outer terminal (needed for SSH yank)
set -g set-clipboard on

# OSC 8 hyperlinks — tell tmux the outer terminal supports clickable links
# Ghostty reports $TERM as "xterm-256color" but also ships its own "ghostty" terminfo
set -as terminal-features ",*:hyperlinks"

# Allow DCS passthrough so panes can bypass tmux's rendering for OSC sequences
set -g allow-passthrough on

# Enable mouse
set -g mouse on

# Focus events (helps vim/neovim detect focus)
set -g focus-events on

# Activity alerts
set -g monitor-activity on
set -g visual-activity off

# ─────────────────────────────────────────────
#  Copy mode (vi style)
# ─────────────────────────────────────────────

setw -g mode-keys vi
bind [ copy-mode
bind -T copy-mode-vi v   send -X begin-selection
bind -T copy-mode-vi y   send -X copy-pipe-and-cancel "~/.config/tmux/yank.sh"
bind -T copy-mode-vi u   send -X halfpage-up
bind -T copy-mode-vi d   send -X halfpage-down
bind -T copy-mode-vi Escape send -X cancel

# ─────────────────────────────────────────────
#  Pane navigation  (prefix + hjkl)
# ─────────────────────────────────────────────

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Arrow keys also work
bind Left  select-pane -L
bind Down  select-pane -D
bind Up    select-pane -U
bind Right select-pane -R

# Alt+hjkl — switch panes WITHOUT pressing prefix (mirrors your zellij Alt bindings)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Alt+arrows too
bind -n M-Left  select-pane -L
bind -n M-Down  select-pane -D
bind -n M-Up    select-pane -U
bind -n M-Right select-pane -R

# ─────────────────────────────────────────────
#  Pane resizing  (prefix + HJKL, repeatable)
# ─────────────────────────────────────────────

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind -r + resize-pane -U 5
bind -r - resize-pane -D 5

# ─────────────────────────────────────────────
#  Pane splits  (mirrors zellij pane mode)
# ─────────────────────────────────────────────

# Keep standard tmux defaults you already know from zellij's tmux mode:
#   prefix + "   → split horizontally (new pane below)
#   prefix + %   → split vertically   (new pane right)
# Plus intuitive aliases:
bind s split-window -v -c "#{pane_current_path}"  # like zellij pane-mode d
bind v split-window -h -c "#{pane_current_path}"  # like zellij pane-mode r
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# New pane (no direction) → horizontal split
bind n split-window -v -c "#{pane_current_path}"

# Sync input to all panes in window (toggle)
bind S setw synchronize-panes \; display "pane sync: #{?pane_synchronized,ON,OFF}"

# Close pane/window
bind x confirm-before -p "kill pane? (y/n)" kill-pane

# Zoom (fullscreen toggle) — same key as zellij
bind z resize-pane -Z

# ─────────────────────────────────────────────
#  Window (tab) navigation
# ─────────────────────────────────────────────

bind c new-window -c "#{pane_current_path}"   # like zellij tab-mode n / tmux-mode c
bind p previous-window                         # like zellij tab-mode h/p
bind n next-window                             # like zellij tab-mode j (overrides split above when used as window nav — use s/v for splits)
bind , command-prompt -I "#{window_name}" "rename-window '%%'"  # like zellij tab-mode r
bind & confirm-before -p "kill window? (y/n)" kill-window       # like zellij tab-mode x

# Jump to window by number (like zellij tab-mode 1-9)
bind 1 select-window -t :1
bind 2 select-window -t :2
bind 3 select-window -t :3
bind 4 select-window -t :4
bind 5 select-window -t :5
bind 6 select-window -t :6
bind 7 select-window -t :7
bind 8 select-window -t :8
bind 9 select-window -t :9

# Alt+i / Alt+o — move window left/right (mirrors your zellij Alt-i / Alt-o)
bind -n M-i swap-window -t -1 \; previous-window
bind -n M-o swap-window -t +1 \; next-window

# ─────────────────────────────────────────────
#  Session management
# ─────────────────────────────────────────────

bind d detach-client          # like zellij session-mode d / tmux-mode d
bind D choose-session         # pick a session interactively
bind N command-prompt "new-session -s '%%'"
bind $ command-prompt -I "#{session_name}" "rename-session '%%'"

# Reload config
bind r source-file ~/.tmux.conf \; display "tmux.conf reloaded"

# ─────────────────────────────────────────────
#  Tokyo Night Storm theme
# ─────────────────────────────────────────────

# Palette
#   bg:         #24283b
#   bg_dark:    #1f2335
#   bg_dim:     #1d202f
#   fg:         #c0caf5
#   blue:       #7aa2f7
#   cyan:       #7dcfff
#   purple:     #bb9af7
#   orange:     #ff9e64
#   green:      #9ece6a
#   red:        #f7768e
#   comment:    #565f89
#   selection:  #364a82

# Pane borders
set -g pane-border-style        "fg=#414868"
set -g pane-active-border-style "fg=#7aa2f7"

# Status bar
set -g status on
set -g status-position bottom
set -g status-interval 5
set -g status-style "bg=#1f2335,fg=#c0caf5"

# Left: session name
set -g status-left-length 30
set -g status-left "#[bg=#7aa2f7,fg=#1d202f,bold] #S #[bg=#1f2335,fg=#7aa2f7]"

# Right: date + time
set -g status-right-length 60
set -g status-right "#[fg=#565f89] %Y-%m-%d #[fg=#7aa2f7,bold]%H:%M "

# Windows in status bar
setw -g window-status-format         "#[fg=#565f89] #I:#W "
setw -g window-status-current-format "#[bg=#364a82,fg=#7aa2f7,bold] #I:#W #[bg=#1f2335,fg=#364a82]"
setw -g window-status-activity-style "fg=#e0af68"

# Messages
set -g message-style "bg=#364a82,fg=#c0caf5"

# Copy-mode highlight
setw -g mode-style "bg=#364a82,fg=#c0caf5"

# Clock
setw -g clock-mode-colour "#7aa2f7"
